name: Generated APK AAB (Upload - Create Artifact To Github Action)

env:
  # The name of the main module repository
  main_project_module: cinema-glow

  # The name of the Play Store
  playstore_name: Cinema Glow - Projectivy Plugin

  JKS_PASSWORD: ${{ secrets.JKS_PASSWORD }}
  JKS_KEY_ALIAS: ${{ secrets.JKS_KEY_ALIAS }}
  JKS_KEY_PASSWORD: ${{ secrets.JKS_KEY_PASSWORD }}

on:

  push:
    branches:
      - 'main'
      - 'release/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Write Secret to File
        env:
          API_KEY: ${{ secrets.APIKEYS_PROPERTIES }}
        run: |
          echo "TMDB_API_KEY=$API_KEY" > ./cinema-glow/apikeys.properties
          echo "Secret written to file successfully"

      - name: Write Secret to File
        run: |
          cat ./cinema-glow/apikeys.properties

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Increment Version Code and Name
        uses: Devofure/advance-android-version-actions@v1.6.1
        with:
          gradlePath: cinema-glow/build.gradle.kts
          versionName: 1.0.${{ github.run_number }}
          versionCode: ${{ github.run_number }}
          versionStage: '' # Optional: Set to 'alpha', 'beta', etc., or leave empty for release
          versionCodeLimiter: '' # Optional: Limit the length of versionCode if needed

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Run Tests Build
      - name: Run gradle tests
        run: ./gradlew test

      # Run Build Project
      - name: Build gradle project
        run: ./gradlew build

      # Create APK Debug
      #- name: Build apk debug project (APK) - ${{ env.main_project_module }} module
      #  run: ./gradlew assembleDebug

      # Create APK Release
      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assemble

      # Create Bundle AAB Release
      # Noted for main module build [main_project_module]:bundleRelease
      - name: Build app bundle release (AAB) - ${{ env.main_project_module }} module
        run: ./gradlew ${{ env.main_project_module }}:bundleRelease

      # Upload Artifact Build
      # Noted For Output [main_project_module]/build/outputs/apk/debug/
      #- name: Upload APK Debug - ${{ env.repository_name }}
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) debug generated
      #    path: ${{ env.main_project_module }}/build/outputs/apk/debug/

      # Noted For Output [main_project_module]/build/outputs/apk/release/
      - name: Upload APK Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/


      # Noted For Output [main_project_module]/build/outputs/bundle/release/
      - name: Upload AAB (App Bundle) Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - App bundle(s) AAB release generated
          path: ${{ env.main_project_module }}/build/outputs/bundle/release/

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.danielkorgel.projectivy.plugin.cinemaglow
          releaseFiles: cinema-glow/build/outputs/bundle/release/cinema-glow-release.aab
          track: production
          status: draft
